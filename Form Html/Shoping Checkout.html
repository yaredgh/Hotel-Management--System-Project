<!DOCTYPE html>
<html lang = "en">
<head>
    <title>CheckOut Items</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CheckOut.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div class="container">
      <form action="#">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" required placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" required placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" required placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" required placeholder="New York">
			<label for="state"><i class="fa fa-institution"></i> State</label>
            <input type="text" id="state" name="state" required placeholder="NY"> 
			<label for="zip"><i class ="fa fa-institution"></i>Zip</label>
            <input type="text" id="zip" name="zip" required placeholder="10001">
           
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
			<div class = "radio">
			<label>
			<input type="radio" name="cc" value="visa" checked="checked">
			<img class="CCicon" src ="Visa.png" alt = "visa icon"/> 
			<input type="radio" name="MC" value="mastercard"> 
			<img class="CCicon" src ="Mastercard.png" alt ="master icon"/>
			<input type="radio" name="AC" value="amex">
			<img class="CCicon" src ="AMEX.jpg" alt = "amex icon"/>
			</label>
			</div><br/>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" required placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" required placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" required placeholder="September">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" required placeholder="2018">
			<label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="352">
       
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
	  <a href="https://validator.w3.org/check/referer">
	<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /></a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
	<img src=" https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate" />
</a>
    </div>
</body>
</html>
